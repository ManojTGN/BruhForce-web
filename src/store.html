<html>
    <head>
        <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <body>
        <div class="mx-auto" style="width: 200px;">
            
              <form>
                <div class="input-group flex-nowrap" style="width: 300px;">
                    <span class="input-group-text" id="addon-wrapping">Username</span>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
                </div>
                <br>
                <div class="input-group flex-nowrap" style="width: 300px;">
                    <span class="input-group-text" id="addon-wrapping">phone_no</span>
                    <input type="number" class="form-control" placeholder="phone_no" aria-label="phone_no" aria-describedby="addon-wrapping">
                </div>
                <br>
                <div class="input-group flex-nowrap" style="width: 300px;">
                    <span class="input-group-text" id="addon-wrapping">Email ID</span>
                    <input type="email" class="form-control" placeholder="Email" aria-label="mail" aria-describedby="addon-wrapping">
                </div>
                <br>
                <div class="input-group flex-nowrap" style="width: 300px;">
                    <span class="input-group-text" id="addon-wrapping" >password</span>
                    <input type="password" class="form-control" placeholder="password" aria-label="password" aria-describedby="addon-wrapping">
                </div>
                <br>
                <br>
                <div style="text-align: left;" style="width: 200px;">
                    <button type="submit" class="btn btn-primary">Sign up</button>
                </div>
                </form>    
        </div>
    </body>
